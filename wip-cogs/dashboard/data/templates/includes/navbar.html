<style>
    #navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed; /* Set the navbar to fixed position */
        top: 0; /* Position the navbar at the top of the page */
        right: 0;
        width: 100%; /* Full width */
        z-index: 1;
        border-radius: 0px;
        font-size: 16px;
        border: 0px;
        margin: 0px;
        height: 46px !important;
        box-sizing: content-box;
        line-height: normal;
        text-size-adjust: auto;
    }

    /* Links inside the navbar */
    #navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        border-radius: 0%;
    }

    /* Change background on mouse-over */
    #navbar a:hover {
        background: #ddd;
        color: black;
    }
    /* The Overlay (background) */
    .overlay {
        /* Height & width depends on how you want to reveal the overlay (see JS below) */    
        height: 100%;
        width: 0;
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        background-color: rgb(0,0,0); /* Black fallback color */
        background-color: rgba(0,0,0, 0.9); /* Black w/opacity */
        overflow-x: hidden; /* Disable horizontal scroll */
        transition: 0.5s; /* 0.5 second transition effect to slide in or slide down the overlay (height or width, depending on reveal) */
    }

    /* Position the content inside the overlay */
    .overlay-content {
        position: relative;
        top: 10%; /* 25% from the top */
        width: 100%; /* 100% width */
        text-align: left; /* Centered text/links */
        margin-top: 30px; /* 30px top margin to avoid conflict with the close button on smaller screens */
    }

    /* The navigation links inside the overlay */
    .overlay a {
        padding: 5px;
        text-decoration: none;
        font-size: 20px;
        color: #818181;
        display: block; /* Display block instead of inline */
        transition: 0.3s; /* Transition effects on hover (color) */
    }

    /* When you mouse over the navigation links, change their color */
    .overlay a:hover, .overlay a:focus {
        color: #f1f1f1;
    }

    /* Position the close button (top right corner) */
    .overlay .closebtn {
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
    }

    .icon {
        background: black;
        display: block;
    }

    #errors {
        float: right !important;
    }

    #errors:hover {
        background: #ff0000 !important;
    }

    .navbar-toggler a {
        color: white;
    }
    
    .navigation {
        width: 100%;
    }

    .navbar-toggler {
        background-color: black;
    }

    .errors {
        background-color: red !important;
    }

    /* When the height of the screen is less than 450 pixels, change the font-size of the links and position the close button again, so they don't overlap */
    @media screen and (max-height: 450px) {
        .overlay a {font-size: 20px}
        .overlay .closebtn {
            font-size: 40px;
            top: 15px;
            right: 35px;
        }
    }
</style>

        <button class="navbar-toggler"><a href="/cogs/mod">Mod</a></button>
        <button class="navbar-toggler"><a href="/cogs/cogmanager">Cog Manager UI</a></button>
        <button class="navbar-toggler errors"><a href="/errors" id="errors">Errors</a></button>
    </nav>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="/dashboard"><b>Main Dashboard</b></a>
            <a href="/cogs/core">Core</a>

            <a href="/cogs/cogmanager">Cog Manager UI</a>
            <ul>

            </ul>
        </div>
    </div>
</div>
