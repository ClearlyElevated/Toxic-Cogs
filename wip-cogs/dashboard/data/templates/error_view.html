<!DOCTYPE html>
<html>
    <head>
        <title>Red - Discord Bot Dashboard</title>
        <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/uJGZl4O.png"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
            }
            .main {
                margin-top: 50px;
            }
            h1, p {
                padding-right: 10px;
                padding-left: 10px;
            }
        </style>
    </head>
    <body>
        {% include 'includes/navbar.html' %}
        <div class="main">
            <h1>Error ID: <span class="getid">0</span> <i class="fa fa-trash"></i></h1>
            <table style="width: 90%" id="table">
                <tr>
                    <th>Invoker</th>
                    <th>Command</th>
                    <th>Short error</th>
                    <th>ID</th>
                </tr>
            </table>
            <p id="long"></p>
        </div>
        <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
        <!-- Highlight.js -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/languages/go.min.js"></script>
        <script>
            var xhr = new XMLHttpRequest();
            var url = "/errors/view/action";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState !== 4) { return }
                /*
                if (xhr.status === 409) {
                    console.log("409")
                    return
                }
                */
                var json = JSON.parse(xhr.responseText);
                if (json.success) {
                    $(".getid").each(function() {
                        $(this).text(String(json.id))
                    })
                    $("#table tr:last").after("<tr><td>" + json.invoker + "</td><td>" + json.command + "</td><td><span class='link'>" + json.short + "</span></td><td>" + String(json.id))
                    console.log(json.long)
                    $("#long").html("<pre class='python'><code class='python'>" + json.long.replace(/\n/g, "<br />") + "</code></pre>")
                    $('pre').each(function(i, block) {
                        console.log("Got one")
                        hljs.highlightBlock(block);
                    });
                }
            };
            var data = JSON.stringify({"id": localStorage.error_id});
            console.log(data)
            try {
                xhr.send(data)
            } catch(error) {
                //console.log(error)
            }
        </script>
        <script>
            $(".fa-trash").click(function() {
                var doIt = confirm("Are you sure you want to delete this error?")
                if (!doIt) {
                    return
                }
                var xhr = new XMLHttpRequest();
                var url = "/errors/remove/action";
                xhr.open("POST", url, true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState !== 4) { return }
                    /*
                    if (xhr.status === 409) {
                        console.log("409")
                        return
                    }
                    */
                    var json = JSON.parse(xhr.responseText);
                    if (json.status == 200) {
                        alert("Error has been deleted.")
                        location.replace("/errors")
                    } else {
                        alert("Failed to delete error.")
                    }
                };
                var data = JSON.stringify({"id": localStorage.error_id});
                try {
                    xhr.send(data)
                } catch(error) {
                    //console.log(error)
                }
            })
            /* Open when someone clicks on the span element */
            function openNav() {
                document.getElementById("myNav").style.width = "15%";
            }

            /* Close when someone clicks on the "x" symbol inside the overlay */
            function closeNav() {
                document.getElementById("myNav").style.width = "0%";
            }
        </script>
    </body>
</html>
