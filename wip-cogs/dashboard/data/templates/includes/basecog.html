<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
                background-color: black;
                color: white;
            }
            .main {
                margin-top: 50px;
            }
            .container {
                margin-top: 50px;
            }
            h1 {
                text-align: center;
            }
            .spacer {
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            {% for deck in cards %}
                <div class="card-deck">
                {% for card in deck %}
                    <div class="card bg-dark text-white">
                        <div class="card-body">
                            <h5 class="card-title">{{ card['name'] }}</h5>
                            <p class="card-text">{{ card['desc'] }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{{ card['link'] }}" class="btn btn-primary" style="color: white;">Go</a>
                        </div>
                    </div>
                {% endfor %}
                </div>
                <div class="spacer"></div>
            {% endfor %}
        </div>
    </body>
</html>
